<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contar caracteres</h1>
    <label for="palavra">palavra para contar</label>
    <input type="text" id="palavra">
    <button onclick="contar()">Contar</button>
    <p id="numero"></p>
    <script>
        function contar(){
            let palavra = document.getElementById("palavra").value
            document.getElementById("numero").textContent = palavra.length
        }
    </script>
</body>
</html>
