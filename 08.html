<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Maiuscula</h1>
    <label for="palavra">Palavra:</label>
    <input type="text" id="palavra">
    <button onclick="verificar()">Verificar</button>
    <p id="verificado"></p>
    <script>
        function verificar(){
        let palavra = document.getElementById("palavra").value
        if (palavra.charAt(0) === palavra.charAt(0).toUpperCase())
        {
            document.getElementById("verificado").textContent = "A primeira letra é maiúscula"
        }
        else
        {
            document.getElementById("verificado").textContent = "A primeira letra não é maiúscula"
        }}
    </script>
</body>
</html>
