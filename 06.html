<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificar multiplo de cinco</h1>
    <label for="numero">Numero:</label>
    <input type="number" id="numero">
    <button onclick="verificar()">Verificar</button>
    <p id="verificado"></p>
    <script>
        function verificar()
        {
            let numero = Number(document.getElementById("numero").value)
            if (numero%5 === 0)
            {
                document.getElementById("verificado").textContent = "O número "+numero+" é divisivel por 5"
            }
            else
            {
                document.getElementById("verificado").textContent = "O número "+numero+" não é divisivel por 5"
            }
            
        }
    </script>
</body>
</html>
