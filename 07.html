<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inverter palavra</h1>
    <label for="palavra">Palavra:</label>
    <input type="text" id="palavra">
    <button onclick="inverter()">Inverter</button>
    <p id="contrario"></p>
    <script>
        function inverter()
        {
            let palavra = document.getElementById("palavra").value
            document.getElementById("contrario").textContent = palavra.split('').reverse().join('')
        }
    </script>
</body>
</html>
