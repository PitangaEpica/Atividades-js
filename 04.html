<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Celsius</h1>

    <label for="celsius">Quantos graus:</label>
    <input type="number" id="celsius">
    <button onclick="converte()">Converter</button>
    <p id="fortnite"></p>
    <script>
        function converte(){
        let celsius = parseInt(document.getElementById("celsius").value)
        let fortnite = celsius*1.8+32
        document.getElementById("fortnite").textContent = fortnite.toFixed(2)}
    </script>
</body>
</html>
